<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" type="image/png" href="img/birthdayCake.png" />
    <title>Happybirthday</title>
    <meta charset="utf-8" />
    <link href="CSS/StyleSheet.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <link href="https://fonts.googleapis.com/css?family=Wendy+One"
          rel="stylesheet"
          type="text/css" />
    <div class="container">
        <!-- 2. Dòng chữ Happy Birthday
        Nếu bạn muốn thêm chữ vào thì phải thay đổi css tương ứng cho nó -->
        <div class="balloon">
            <div><span>H</span></div>
            <div><span>A</span></div>
            <div><span>P</span></div>
            <div><span>P</span></div>
            <div><span>Y</span></div>
            <div><span>B</span></div>
            <div><span>I</span></div>
            <div><span>R</span></div>
            <div><span>T</span></div>
            <div><span>H</span></div>
            <div><span>D</span></div>
            <div><span>A</span></div>
            <div><span>Y</span></div>
        </div>
        <div class="avatar">
            <!-- 3. Avatar của người bạn muốn gởi lời chúc -->
            <img src="img/avt.jpg" alt="" class="avatar__img" onclick="showMessage()" />
            <!-- 4. Tên của người đó -->
            <h1 onclick="showMessage()" class="avatar__title">Thúy Hà</h1>
        </div>

        <!-- 5. Phần nhạc -->
        <div class="adio" style="position:relative; left:900px;">
            <audio controls>
                <source src="img/music.mp3" type="audio/mp3" />
            </audio>
        </div>
        <!--<audio style="display:none;" autoplay="true" src="img/music.mp3"></audio>-->
</div>
    <script>
            if (document.location.search.match(/type=embed/gi)) {
                window.parent.postMessage("resize", "*");
            }
            function showMessage() {
                // 6. Lời nhắn hiện ra khi bấm vào tên hoặc avatar
                swal({
                    title: "Lời nhắn", // Tiêu đề của popup
                    text: "Happy birthday Thúy Hà. Chúc cậu tuổi mới nhiều thành công, đạt được những mục tiêu đã đặt ra và quan trọng hơn là ngày càng xinh đẹp HAPPY BIRTHDAY", // Nội dung lời nhắn
                    button: {
                        text: "❤️️",
                    },
                });
            }
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
